<div class="container-fluid">
<div class="container"  >  
  <div class="row d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6">


       <!-- Mostrar mensaje de éxito o error -->
 <div class="mt-3" *ngIf="loginError">
  <div class="alert alert-danger" role="alert">
    Error en el inicio de sesión. Verifica tus credenciales.
  </div>
</div>
<div class="mt-3" *ngIf="loginSuccess">
  <div class="alert alert-success" role="alert">
    Inicio de sesión exitoso. Redirigiendo...
  </div>
</div>


      <div class="card p-4" style="border-radius: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <div class="card-header d-flex justify-content-center" style="border: none;">
          <img src="../../../assets/img/Yavirac.png" alt="" style="height: 60px; width: 120px;">
        </div>
        <div class="card-body" style="width: 80%; margin: auto;">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mt-3 mb-4">
              <label for="username" class="mb-2" style="font-size: 18px;"><b>Usuario:</b></label>
              <input [(ngModel)]="credentials.email" name="email" type="text" class="form-control" id="username"
                placeholder="Ingrese su nombre de usuario" style="background-color: #f9f9f9; border-color: #3498db; color: #333;">
            </div>
            <div class="form-group mt-4">
              <label for="password" class="mb-2" style="font-size: 18px;"><b>Contraseña:</b></label>
              <input [(ngModel)]="credentials.password" name="password" type="password" class="form-control" id="password"
                placeholder="Ingrese su contraseña" style="background-color: #f9f9f9; border-color: #3498db; color: #333;">
            </div>
            <div class="d-flex justify-content-between align-items-center mt-4">
              <button type="submit" class="btn btn-primary"
                style="background-color: rgba(137, 43, 226, 0.722); border-color: rgba(137, 43, 226, 0.722); font-size: 16px; width: 100%;">Iniciar Sesión</button>
            </div>
          </form><br>

          <p style="font-size: 16px;">¿Has olvidado tu contraseña?</p>

          <div class="d-flex justify-content-center align-items-center mt-3">
            <button pButton type="button" (click)="showDialog()" class="btn btn-primary"
              style="background-color: rgba(137, 43, 226, 0.722); border-color: rgba(137, 43, 226, 0.722); color: #fff; font-size: 16px; width: 100%;">
              Recuperar contraseña
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  
  </div>




<!-- Modal Overlay -->
<div class="modal-overlay" *ngIf="displayDialog"></div>

<p-dialog header="Solicitud de restablecimiento" [(visible)]="displayDialog" [modal]="true" [responsive]="true">
  <!-- Contenido del diálogo -->
  <p class="dialog-content" style="font-size: 17px;">
    ¿Deseas modificar tu contraseña?<br>
    Al confirmar, te llegará un correo de<br>
     recuperación de contraseña.
  </p>

  <div class="dialog-buttons">
    <button pButton type="button" (click)="onForgotPassword(); hideDialog()" class="confirm-button"><b>Confirmar</b></button>
    <button pButton type="button" (click)="hideDialog()" class="cancel-button">Cancelar</button>
  </div>
</p-dialog>
